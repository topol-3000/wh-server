services:
  wormhole-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        IS_DEV_ENV: "true"  # Set to "false" for production
    container_name: wormhole-server
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app
    environment:
      - WH_HOST=0.0.0.0
      - WH_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/status')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - wormhole-network

networks:
  wormhole-network:
    driver: bridge
