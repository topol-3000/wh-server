services:
  wormhole-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        IS_DEV_ENV: "true"  # Set to "false" for production
    container_name: wormhole-server
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "${WH_PORT:-8080}:${WH_PORT:-8080}"
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${WH_PORT:-8080}/status')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - wormhole-network

networks:
  wormhole-network:
    driver: bridge
