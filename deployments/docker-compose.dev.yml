services:
  nats:
    image: nats:2.12-alpine
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
    command: ["-js", "-m", "8222"]  # Enable JetStream + monitoring
    networks:
      - wormhole-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  wormhole-server:
    build:
      context: ../server
      dockerfile: Dockerfile.tunnel
      args:
        IS_DEV_ENV: "true"  # Set to "false" for production
    container_name: tunnel-service
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ../server/src:/app/src
    env_file:
      - ../.env
    environment:
      - WH_NATS_URL=nats://nats:4222
    restart: unless-stopped
    networks:
      - wormhole-network
    expose:
      - "8080"
    depends_on:
      nats:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wormhole.rule=HostRegexp(`^[a-z0-9-]+\\.wormhole\\.localhost$$`)"
      - "traefik.http.routers.wormhole.entrypoints=web"
  
  traefik:
    image: traefik:v3.6
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--api.insecure=true"
      - "--log.level=DEBUG"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - wormhole-network

networks:
  wormhole-network:
    driver: bridge
